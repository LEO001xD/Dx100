<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <form id="searchBar">
            <input type="text" id="pokemonName" placeholder="Pokémon name or ID" required>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>
    <main>
        <div class="container">
            <div class="image">
                <img src="" alt="Pokémon Sprite" id="pokemonSprite" style="display: none"><br>
                <h3 id="pokemonNameDisplay"></h3>
                
                <p id="pokemonTypeDisplay" style="font-size: 18px;"></p>
            </div>
            <div class="base stat">
                <h2 id="baseStat"></h2>
                <div id="pokemonStats"></div> 
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
